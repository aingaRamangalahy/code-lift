version: '3.8'
services:
    client:
        build:
            context: .
            dockerfile: ./apps/client/Dockerfile
        ports:
            - '3000:3000'
        env_file:
            - ./apps/backend/.env
        depends_on:
            - backend

    backend:
        build:
            context: .
            dockerfile: ./apps/backend/Dockerfile
        ports:
            - '5000:5000'
        env_file:
            - ./apps/backend/.env
        environment:
            - DB_URI=mongodb://mongo:27017/codelift
        depends_on:
            - mongo
        volumes:
            - mongodb_data:/data/db

    mongo:
        image: mongo:latest
        ports:
            - '27018:27017'
        volumes:
            - mongodb_data:/data/db

volumes:
    mongodb_data:
